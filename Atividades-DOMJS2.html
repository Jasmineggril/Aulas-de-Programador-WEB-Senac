<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta nome="viewport" content="widtrh=device-width, initial-scale=1.0">
    <title>Atividades - DOM JS 2</title>
</head>

<style>
    body {
        background: rgba(81, 178, 226, 0.507);
        color: rgb(0, 0, 0);
        font: normal 18pt Arial;
        text-align: center;
    }
</style>

<body>
    <h1 id="titulo">FORMULÁRIO</h1>
    <form>
        <label id="label0">Nome:</label>
        <br>
        <input type="text" id="nome">
        <br>
        <label id="label1">Nome do Usuário:</label>
        <br>
        <input type="text" id="nomedousuario">
        <br>
        <label>E-mail:</label>
        <br>
        <input type="text" id="email">
        <br>
        <label>CPF:</label>
        <br>
        <input type="text" id="cpf">
        <br>
        <label>Data de Nascimento:</label>
        <br>
        <input type="text" id="datadenascimento">
        <br>
        <label>Sexo:</label>
        <br>
        <input type="text" id="sexo">
        <br>
        <label>Endereço:</label>
        <br>
        <input type="text" id="endereco">
        <br>
        <label>Senha:</label>
        <br>
        <input type="text" id="senha">
        <br>
        <br>
        <input type="button" value="Cadastrar" onclick="cadastrar()">
        <div id="info"></div>
    </form>


    <script>
        var p1 = window.document.getElementById('titulo');
        p1.style.background = 'black';
        p1.style.color = 'white';

        var label1 = window.document.getElementById('label0');
        label1.style.background = 'purple';
        label1.style.color = 'white';

        var label2 = window.document.getElementById('label1');
        label2.style.background = 'green';
        label2.style.color = 'white';

        function cadastrar() {
            var nome = document.getElementById("nome").value
            var nomedousuario = document.getElementById("nomedousuario").value
            var email = document.getElementById("email").value
            var cpf = document.getElementById("cpf").value
            var datadenascimento = document.getElementById("datadenascimento").value
            var sexo = document.getElementById("sexo").value
            var endereco = document.getElementById("endereco").value
            var info = document.getElementById("info")

            info.innerHTML = `Seu nome é ${nome}, 
            seu nome de usuário é ${nomedousuario}, 
            seu email é ${email},
            seu cpf é ${cpf},
            sua data de nascimento é ${datadenascimento},
            seu sexo é ${sexo},
            seu endereço ${endereco}`
        }
    </script>
</body>

</html>
