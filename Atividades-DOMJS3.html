<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades - DOM JS 3</title>
    <style>
        body {
        background: rgba(192, 49, 192, 0.507);
        color: rgb(0, 0, 0);
        font: normal 18pt Calibri Light ;
        text-align: center;
        }
        .calculator {
            background-color: #224e63;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator input, .calculator select {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1em;
        }
        .calculator button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora Simples</h2>
        <input type="number" id="num1" placeholder="Primeiro Número">
        <input type="number" id="num2" placeholder="Segundo Número">
        <select id="operation">
            <option value="add">Adicionar</option>
            <option value="subtract">Subtrair</option>
            <option value="multiply">Multiplicar</option>
            <option value="divide">Dividir</option>
        </select>
        <button onclick="calculate()">Calcular</button>
        <p id="result"></p>
    </div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            let result;

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        result = 'Erro: Divisão por zero';
                    }
                    break;
                default:
                    result = 'Operação inválida';
            }

            document.getElementById('result').innerText = `Resultado: ${result}`;
        }
    </script>
</body>
</html>
