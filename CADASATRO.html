<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            background-image: url('./img/claquete.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center; font-family: Arial, sans-serif;">CADASTRE-SE</h1>
    <p style="text-align: center; font-variant: Arial, sans-serif;">Faça seu cadastro abaixo e comece explorar os filmes.</p>

    <form action="" method="post" style="display: flex; flex-direction: column; width: 300px; margin: 0 auto; background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px;">
        <label style="margin-bottom: 5px;">Nome:</label>
        <input style="margin-bottom: 10px; padding: 5px;" name="nome">

        <label style="margin-bottom: 5px;">Nome do Usuário:</label>
        <input style="margin-bottom: 10px; padding: 5px;" name="nome do usuário">

        <label style="margin-bottom: 5px;">E-mail:</label>
        <input style="margin-bottom: 10px; padding: 5px;" name="e-mail">

        <label style="margin-bottom: 5px;">CPF:</label>
        <input style="margin-bottom: 10px; padding: 5px;" name="cpf">

        <label style="margin-bottom: 5px;">Data de Nascimento:</label>
        <input style="margin-bottom: 10px; padding: 5px;" name="data de nascimento">

        <label style="margin-bottom: 5px;">Sexo:</label>
        <input style="margin-bottom: 10px; padding: 5px;" name="sexo">

        <label style="margin-bottom: 5px;">Endereço:</label>
        <input style="margin-bottom: 10px; padding: 5px;" name="endereço">

        <label style="margin-bottom: 5px;">Senha:</label>
        <input type="password" style="margin-bottom: 20px; padding: 5px;" name="senha">

        <button type="submit" style="padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
            Cadastrar
        </button>
    </form>
</body>

</html>
