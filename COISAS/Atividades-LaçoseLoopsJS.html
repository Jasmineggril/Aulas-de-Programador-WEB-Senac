<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades - Laços e Loops JS</title>
    <link rel="stylesheet" href="Atividades-LaçoseLoopsJS.css">
</head>
<body>
    <div class="container">
        <h1>Atividades - Laços e Loops JS</h1>
        
        <div class="section">
            <h2>Validação de Nota</h2>
            <input type="number" id="nota" placeholder="Digite uma nota entre 0 e 10">
            <button onclick="validarNota()">Validar Nota</button>
            <div id="mensagemNota"></div>
        </div>

        <div class="section">
            <h2>Validação de Usuário e Senha</h2>
            <input type="text" id="usuario" placeholder="Digite seu usuário">
            <input type="password" id="senha" placeholder="Digite sua senha">
            <button onclick="validarUsuarioSenha()">Validar</button>
            <div id="mensagemUsuarioSenha"></div>
        </div>

        <div class="section">
            <h2>Identificação de Par ou Ímpar</h2>
            <input type="number" id="numero" placeholder="Digite um número">
            <button onclick="verificarParOuImpar()">Verificar</button>
            <div id="mensagemParImpar"></div>
        </div>
    </div>
    <script src="Atividades-LaçoseLoopsJS.js"></script>
</body>
</html>
