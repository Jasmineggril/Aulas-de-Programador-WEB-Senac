<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Escalonamento de Matrizes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: calc(50% - 22px);
            padding: 10px;
            margin: 10px 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .matrix-input {
            display: flex;
            justify-content: center;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Escalonamento</h1>
        
        <!-- Matrizes 2x2 -->
        <div class="matrix-input">
            <input type="number" id="a11" placeholder="a11">
            <input type="number" id="a12" placeholder="a12">
        </div>
        <div class="matrix-input">
            <input type="number" id="a21" placeholder="a21">
            <input type="number" id="a22" placeholder="a22">
        </div>

        <input type="number" id="fator" placeholder="Fator de multiplicação">

        <button onclick="escalonarMatriz()">Escalonar Matriz</button>
        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        function escalonarMatriz() {
            // Obtém os valores da matriz e do fator
            var a11 = parseFloat(document.getElementById('a11').value);
            var a12 = parseFloat(document.getElementById('a12').value);
            var a21 = parseFloat(document.getElementById('a21').value);
            var a22 = parseFloat(document.getElementById('a22').value);
            var fator = parseFloat(document.getElementById('fator').value);
            
            // Verifica se o fator é válido
            if (isNaN(fator)) {
                document.getElementById('resultado').innerText = "Por favor, insira um fator válido.";
                return;
            }

            // Multiplica a primeira linha da matriz pelo fator
            var a11_esc = a11 * fator;
            var a12_esc = a12 * fator;

            // Exibe a matriz escalonada
            var resultado = `
                Matriz Original:
                [ ${a11} ${a12} ]
                [ ${a21} ${a22} ]
                
                Matriz Escalonada:
                [ ${a11_esc} ${a12_esc} ]
                [ ${a21} ${a22} ]
            `;

            document.getElementById('resultado').innerText = resultado;
        }
    </script>
</body>
</html>
