<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Equações Lineares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Equações Lineares</h1>
        <input type="number" id="a" placeholder="Valor de a">
        <input type="number" id="b" placeholder="Valor de b">
        <button onclick="resolverEquacao()">Resolver Equação</button>
        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        function resolverEquacao() {
            // Obtém os valores de a e b
            var a = parseFloat(document.getElementById('a').value);
            var b = parseFloat(document.getElementById('b').value);
            var resultado = "";

            // Verifica se 'a' é zero
            if (a === 0) {
                if (b === 0) {
                    resultado = "A equação tem infinitas soluções.";
                } else {
                    resultado = "A equação não tem solução.";
                }
            } else {
                // Calcula a solução
                var x = -b / a;
                resultado = "A solução da equação é x = " + x.toFixed(2);
            }

            // Exibe o resultado na página
            document.getElementById('resultado').innerText = resultado;
        }
    </script>
</body>
</html>
