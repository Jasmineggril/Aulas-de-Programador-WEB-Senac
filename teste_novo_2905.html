<!DOCTYPE html>

<head>

</head>
<body>

    <h1> Teste novo 2905</h1>
    <script>
        var numer1 = window.prompt("Digite primeiro número");
        var numer2 = window.prompt("Digite segundo número");

        var numero1 = Number(numer1)
        var numero2 = Number(numer2)
    
        var soma =numero1 + numero2

        if (soma >= 10) {
            window.alert (`MAIOR ou IGUAL A 10: ${soma}`);
        } else {
            window.alert (`MENOR QUE 10: ${soma}`);
        }
    </script>
     
</body>

</html>
